<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona covid-19 tracker</h1>
  <hr />
  <div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select Case Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            type="radio"
            value="active"
            id="active"
            #active
            (click)="updateChart(active)"
            name="caseType"
            checked=""
            tabindex="0"
            class="hidden"
          />
          <label for="active">Active</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            type="radio"
            value="confirmed"
            id="confirmed"
            #confirmed
            (click)="updateChart(confirmed)"
            name="caseType"
            tabindex="0"
            class="hidden"
          />
          <label for="confirmed">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            type="radio"
            value="deaths"
            id="deaths"
            #deaths
            (click)="updateChart(deaths)"
            name="caseType"
            tabindex="0"
            class="hidden"
          />
          <label for="deaths">Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            type="radio"
            value="recovered"
            id="recovered"
            #recovered
            (click)="updateChart(recovered)"
            name="caseType"
            tabindex="0"
            class="hidden"
          />
          <label for="recovered">Recovered</label>
        </div>
      </div>
    </div>
  </div>
  <app-dashboard-card
    [totalConfirmed]="totalConfirmed"
    [totalActive]="totalActive"
    [totalDeaths]="totalDeaths"
    [totalRecovered]="totalRecovered"
  ></app-dashboard-card>
</div>
<hr />
<div class="row">
  <div class="col">
    <google-chart [data]="pieChart"></google-chart>
  </div>
  <div class="col">
    <google-chart [data]="columnChart"></google-chart>
  </div>
</div>
